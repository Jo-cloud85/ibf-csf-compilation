<div class="container py-5">
    <div class="form-container">
        <h1>File Upload from Angular</h1>
        <hr>
        <br>
        <form class="form-group d-flex flex-column gap-3" [formGroup]="myForm" (ngSubmit)="submit()">
            <div>
                <label for="file">File</label>
                <input 
                    class="form-control" 
                    id="file"
                    type="file" 
                    formControlName="file"
                    (change)="onFileSelected($event)"
                >
                <div *ngIf="f['file'].invalid && f['file'].touched" class="alert alert-danger">
                    <small 
                        class="form-text text-danger"
                        *ngIf="f['file'].errors && f['file'].errors['required']">
                        File is required
                    </small>
                </div>
            </div>
            <div>
                <label for="comments">Comments</label>
                <textarea
                    class="form-control" 
                    rows="10"
                    cols="5"
                    formControlName="comments"
                ></textarea>
                <div *ngIf="f['comments']?.touched && f['comments']?.invalid">
                    <small 
                        class="form-text text-danger"
                        *ngIf="f['comments']?.hasError('required')">
                        This field is required!
                    </small>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
